version: '3.8'

services:
  # Redis Stack for development (캐시 및 세션 저장소)
  redis-dev:
    image: redis/redis-stack:latest
    container_name: redis-dev
    ports:
      - "6379:6379"
      - "8001:8001"  # RedisInsight web UI
    networks:
      - text-to-sql-dev-network
    volumes:
      - redis-dev-data:/data

networks:
  text-to-sql-dev-network:
    driver: bridge

volumes:
  redis-dev-data:
